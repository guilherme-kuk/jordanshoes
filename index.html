<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio Codelândia - JordanShoes</title>

    <script src="assets/js/scripts.js" defer></script>

</head>

<body>
    <header id="containerHeader">
        <div class="info-frete">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>            
        <div class="name">
            <h1>JordanShoes</h1>
        </div>
        <div class="banner">
            <h2>A melhor loja de Jordan</h2>
            <p>
                O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
            </p>
        </div>
    </header>
    <main>
        <section class="title">
            <h2>Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </section>
        <section id="products">
            <div class="row">
                <div class="card-item">
                    <img src="assets/img/jordan1.png" alt="Jordan1" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan2.png" alt="Jordan2" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan3.png" alt="Jordan3" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan4.png" alt="Jordan4" class="item">
                </div>
            </div>
            <div class="row">
                <div class="card-item">
                    <img src="assets/img/jordan5.png" alt="Jordan5" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan6.png" alt="Jordan6" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan7.png" alt="Jordan7" class="item">
                </div>
                <div class="card-item">
                    <img src="assets/img/jordan8.png" alt="Jordan8" class="item">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <div id="modal">
        <img src="" id="imgModal">
        <button id="btnClose">&times;</button>
    </div>

    <div id="bgModal"></div>
</body>

</html>
